{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оплата не пройшла — PASUE Club</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>

<body style="margin:0; padding:0; font-family:'Montserrat Alternates', Arial, sans-serif; background-color:#fff7fb;">

  <table width="100%" cellpadding="0" cellspacing="0" border="0" style="background-color:#fff7fb; padding:40px 0;">
    <tr>
      <td align="center">

        <table width="640" cellpadding="0" cellspacing="0" border="0"
               style="background:#ffffff; border-radius:24px; overflow:hidden; box-shadow:0 5px 20px rgba(0,0,0,0.08);">

          <!-- HEADER -->
          <tr>
            <td style="background:linear-gradient(180deg,#fbe4ef 0%,#fff7fb 100%); text-align:center; padding:25px;">
              <img src="https://www.pasue.com.ua/static/images/main_logo.png"
                   alt="PASUE Club" width="230"
                   style="display:block; margin:0 auto;" />
            </td>
          </tr>

          <!-- BODY -->
          <tr>
            <td style="padding:30px 28px 34px; color:#3b2b32; line-height:1.7; font-size:16px; text-align:center;">

              <!-- badge -->
              <div style="
                   display:inline-block;
                   padding:6px 16px;
                   font-size:12px;
                   text-transform:uppercase;
                   background:#ffe4e4;
                   border-radius:999px;
                   border:1px solid #f2b9b9;
                   color:#7a2d2d;
                   margin-bottom:18px;">
                • оплата не пройшла
              </div>

              <!-- title -->
              <h1 style="margin:0 0 15px; font-size:26px; font-weight:700; color:#3b2b32;">
                На жаль, транзакцію не вдалося виконати
              </h1>

              <!-- text -->
              <p style="margin:0 0 24px; max-width:520px; line-height:1.65; color:#6b546d; font-size:15px; margin-left:auto; margin-right:auto;">
                Спробуй, будь ласка, ще раз.<br>
                Якщо проблема повторюється — можеш обрати іншу карту або звернутися до свого банку.
              </p>

              <!-- button -->
              <table width="100%" cellpadding="0" cellspacing="0" border="0" style="margin:10px 0 8px;">
                <tr>
                  <td align="center">
                    <a href="{% url 'subscription' %}"
                       style="
                          display:inline-block;
                          padding:14px 34px;
                          font-size:15px;
                          font-weight:600;
                          color:#8d3648;
                          text-decoration:none;
                          border-radius:40px;
                          border:1px solid #7c2537;
                          background:linear-gradient(180deg,#ffffff 22%,#f4d3dc 100%);
                          box-shadow:0 6px 14px rgba(228,121,170,0.35);
                       ">
                      Спробувати ще раз
                    </a>
                  </td>
                </tr>
              </table>

            </td>
          </tr>

          <!-- FOOTER -->
          <tr>
            <td style="background:#fdebf3; text-align:center; padding:16px 15px; font-size:13px; color:#8b6b79;">
              <p style="margin:0;">
                Якщо маєш питання — напиши нам<br>
                <a href="mailto:pasue.club@gmail.com" style="color:#bf375c; text-decoration:none; font-weight:600;">
                    pasue.club@gmail.com
                </a>
              </p>
            </td>
          </tr>

        </table>

      </td>
    </tr>
  </table>

</body>
</html>
