{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>QR-Сканер | PASUE Club Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Montserrat Alternates', sans-serif;
      background: linear-gradient(17deg, #fffdfa 0%, #100e0e 100%);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 40px 20px;
    }

    h1 {
      color: #f5c518;
      font-weight: 700;
      margin-bottom: 10px;
      text-shadow: 0 0 10px rgba(245,197,24,0.6);
    }

    p { margin: 5px 0 25px; font-weight: 500; }

    /* --- QR сканер з анімацією --- */
    #reader {
      width: 320px;
      height: 320px;
      margin: 0 auto;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(245,197,24,0.5);
      border: 3px solid #f5c518;
      position: relative;
    }

    /* Рухома лінія сканування */
    #scanLine {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background: #f5c518;
      animation: scan 2s linear infinite;
      opacity: 0.7;
      border-radius: 2px;
    }

    @keyframes scan {
      0% { top: 0; }
      50% { top: 100%; }
      100% { top: 0; }
    }

    /* --- Карточка результату --- */
    .result-card {
      margin-top: 30px;
      background: #141414;
      padding: 30px 25px;
      border-radius: 20px;
      border: 1px solid #2c2c2c;
      box-shadow: 0 0 25px rgba(245,197,24,0.2);
      width: 100%;
      max-width: 400px;
      display: none;
      transition: all 0.3s ease-in-out;
    }

    .result-card h3 {
      margin-bottom: 15px;
      color: #f5c518;
      text-shadow: 0 0 5px rgba(245,197,24,0.5);
    }

    .result-card p {
      margin: 6px 0;
      font-weight: 500;
    }

    .status {
      padding: 12px;
      border-radius: 10px;
      margin-top: 15px;
      font-weight: 600;
      font-size: 18px;
      text-align: center;
      box-shadow: 0 0 10px rgba(245,197,24,0.3);
    }

    .status.active { background: rgba(0,255,100,0.1); color: #00ff8c; }
    .status.used { background: rgba(255,50,50,0.1); color: #ff4a4a; }

    .btn {
      background-color: #f5c518;
      color: #000;
      border: none;
      padding: 15px 30px;
      border-radius: 15px;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      transition: all 0.2s ease-in-out;
    }

    .btn:hover { transform: scale(1.05); box-shadow: 0 0 15px rgba(245,197,24,0.5); }
    .btn:disabled { background-color: #555; cursor: not-allowed; box-shadow: none; }

    #msg { margin-top: 12px; font-size: 14px; color: #f5c518; font-weight: 500; text-align: center; }

    @media(max-width: 400px) {
      #reader { width: 90%; height: auto; }
      .result-card { padding: 20px 15px; }
    }
  </style>
</head>

<body>
  <h1>QR-Сканер PASUE Admin</h1>
  <p>Наведіть камеру на QR-код</p>

  <div id="reader">
    <div id="scanLine"></div>
  </div>

  <div id="result" class="result-card">
    <h3>Результат перевірки</h3>
    <p><b>Номер:</b> <span id="orderRef"></span></p>
    <p><b>Email:</b> <span id="email"></span></p>
    <p><b>Телефон:</b> <span id="phone"></span></p>
    <p><b>Сума:</b> <span id="amount"></span> UAH</p>
    <div id="status" class="status"></div>
    <button id="markUsedBtn" class="btn">Позначити як використаний</button>
    <p id="msg"></p>
  </div>

  <script>
    const reader = new Html5Qrcode("reader");
    let lastResult = null;

    function onScanSuccess(decodedText) {
      if (decodedText === lastResult) return;
      lastResult = decodedText;

      const refMatch = decodedText.match(/verify\/(.+?)\/?$/);
      if (!refMatch) { alert("Невірний формат QR-коду"); return; }

      const orderRef = refMatch[1];
      fetch(`/verify/check/${orderRef}/`)
        .then(r => r.json())
        .then(data => {
          if (data.success) {
            document.getElementById("result").style.display = "block";
            document.getElementById("orderRef").innerText = data.order_ref;
            document.getElementById("email").innerText = data.email;
            document.getElementById("phone").innerText = data.phone;
            document.getElementById("amount").innerText = data.amount;
            const statusEl = document.getElementById("status");
            statusEl.className = "status " + data.ticket_status;
            statusEl.innerText = data.ticket_status === "used" ? "❌ Використаний" : "✅ Дійсний";

            const btn = document.getElementById("markUsedBtn");
            btn.disabled = data.ticket_status === "used";
            btn.onclick = () => markTicketUsed(orderRef);
          } else {
            alert("Квиток не знайдено");
          }
        });
    }

    function markTicketUsed(orderRef) {
      fetch('/verify/mark-used/', {
        method: 'POST',
        headers: {'Content-Type': 'application/x-www-form-urlencoded'},
        body: 'order_ref=' + orderRef
      }).then(r => r.json())
        .then(data => {
          document.getElementById("msg").innerText = data.message;
          if (data.success) {
            document.getElementById("markUsedBtn").disabled = true;
            const statusEl = document.getElementById("status");
            statusEl.innerText = "❌ Використаний";
            statusEl.className = "status used";
          }
        });
    }

    reader.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, onScanSuccess);
  </script>
</body>
</html>
